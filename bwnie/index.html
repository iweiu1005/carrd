<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Detail for your web (name / description for preview / img for preview)  -->
        <meta property="og:title" content="Carrd.ir" />
        <meta property="og:description" content="create aesthetic carrd for you.." />

        <!-- Icon for your web -->
        <link href="/bwnie/bunny.png" rel="shortcut icon">

        <!-- Web Name -->
        <title>Teddy Bear</title>

        <!-- Style Link -->
        <link rel="stylesheet" href="/receipt.css" />

        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&family=Zalando+Sans+Expanded:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div class="card" style="pointer-events: auto;">
            <h1>Receipt</h1>
            <hr>
            <div class="order-info">
                <div class="order-left">
                    <p>Order: #10002 </p>
                <p class="Datep">Date: 2025.10.05</p>
                </div>
                <div class="website"><a href="/">carrd.ir</a></div>
            </div>
            <hr>
            <div class="item-row" style="pointer-events: auto;">
                <div class="item-left">                    
                    <img src="/bwnie/bunny.prof.jpg" alt="Profile" class="profile-img">
                </div>
                <div class="item-right" style="pointer-events: auto;">
                    <div class="traits" style="pointer-events: auto;">
                      <p>Item: bunny x1</p>
                        <p style="pointer-events: auto;">
                            * Confused<br>
                            * Sensitive<br>
                            * Kind <br>
                            <br>don't get too close, it's dark inside<br>
                        </p>
                        <a href="https://t.me/bwni3">Link</a>
                    </div>
                </div>
            </div>
            <hr>
            <div class="product-details">
                <p>
                    Product Description: antifragile item<br>
                    Price: Priceless<br>
                    Item Number: #1<br>
                    Made in: south Korea
                </p>
            </div>
            <hr>
            <div class="signature-barcode">
                <img src="/bwnie/sign.png" alt="Signature" class="signature-img">
                <img src="/teddy/brcode.jpg" alt="Barcode" class="barcode-img">
            </div>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const today = new Date();
                const formattedDate = today.getFullYear() + "." + String(today.getMonth() + 1).padStart(2, "0") + "." + String(today.getDate()).padStart(2, "0");

                const dateElement = document.querySelector(".Datep");
                if (dateElement) {
                    dateElement.innerHTML = `Date: ${formattedDate}`;
                }
            });
        </script>
    </body>
</html>
